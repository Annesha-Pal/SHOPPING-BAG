<app-header></app-header>

<div class="navbar">
  <div class="backBtn">
    <p-button
      label="Back"
      styleClass="p-button-primary"
      [rounded]="true"
      (onClick)="goHome()"
    ></p-button>
    <p>Your order history</p>
  </div>
</div>
<hr />

<div class="container" *ngIf="orders.length > 0; else noOrders">
  <div *ngFor="let order of orders" class="details">
    <h3
      style="
        padding: 10px;
        margin-right: 20px;
        width: 150px;
        align-items: center;
        text-align: center;
      "
    >
      {{ order.product.productTitle }}
    </h3>
    <div class="img-order">
      <img [src]="order.product.imageUrl" [alt]="order.product.productName" />
    </div>
    <div class="product-details">
      <p><strong>Product name:</strong> {{ order.product.productName }}</p>
      <p><strong>Quantity:</strong> {{ order.quantity }}</p>
      <p>
        <strong>Total Price:</strong>
        $ {{ order.product.price * order.quantity }}
      </p>
      <p><strong>Order Placed:</strong> {{ order.createdDate | date }}</p>
    </div>
  </div>
</div>

<ng-template #noOrders>
  <p style="text-align: center">No orders found.</p>
</ng-template>

<app-footer></app-footer>
